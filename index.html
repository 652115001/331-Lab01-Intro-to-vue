<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{cart}})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- image goes here -->
            <img :src="image" :class="{outOfStockImage :!inStock}" />
          </div>
        </div>
      </div>
      <div class="product-info">
        <h1><a :href="productLink">{{product}}</a></h1>
        <p>{{productDetail}}</p>
        <p v-if="!inStock">Out of Stock</p>
                <p v-else-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory > 0">Low Stock</p>
                <p v-else>Out of Stock</p>
        <p v-if="onSale">The product is onSale</p>
        <p v-else>The product is not sale</p>
        <ul>
            <li v-for="detail in details">{{detail}}</li>
        </ul>
        <div v-for ="variant in variants" :key = "variant.id" @mouseover ="updateImage(variant.image)" class="color-circle" :style="{backgroundColor: variant.color}">
            {{variant.color}}
        </div> 
        <p><span v-for ="size in sizes" >{{size}}</span></p>
        <button class="button" :disabled='!inStock'@click="addToCart":class="{disabledButton: !inStock}">Add to cart</button>
        <button class ="button" @click="toggleInStock">toggleStock</button>
      </div>
     
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
  </body>
</html>
